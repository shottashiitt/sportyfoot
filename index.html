    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var m3uFileUrl = "./assets/streamings/fr_bfm.m3u";
    
        fetch(m3uFileUrl)
            .then(response => response.text())
            .then(data => {
                console.log("Fichier M3U chargé :", data);
                
                var lines = data.split("\n");
                var firstM3U8 = lines.find(line => line.includes(".m3u8"));
    
                if (firstM3U8) {
                    playStream(firstM3U8.trim());
                } else {
                    console.error("Aucun lien .m3u8 trouvé !");
                }
            })
            .catch(error => console.error("Erreur de chargement du fichier M3U :", error));
    
        function playStream(url) {
            var video = document.getElementById('video');
    
            if (Hls.isSupported()) { 
                console.log("Lecture via Hls.js :", url);
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                video.play();
    
                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("Erreur HLS:", data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log("Lecture native supportée");
                video.src = url;
                video.play();
            } else {
                console.error("Le navigateur ne supporte pas HLS !");
            }
        }
    </script>
